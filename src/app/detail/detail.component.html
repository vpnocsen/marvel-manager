<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isLoading">
</mat-progress-bar>
<div class="row mt-3">
  <div class="col-md-4 mb-3">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{sumary?.name}}</mat-card-title>
        <mat-card-subtitle>{{sumary?.modified | date : 'dd.MM.yyyy HH:mm'}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="thumbnail">
      <mat-card-content>
        {{sumary?.description}}
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-8">
    <div class="row">
      <ng-container *ngFor="let c of comics">
        <div class="col-md-6 mb-3">
          <mat-card>
            <mat-card-header>
              <div>
                <img [src]="c.thumbnail" width="100">
              </div>
              <mat-card-title>{{c?.title}}</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <div [innerHTML]="c?.desc"></div>
              <div [innerHTML]="c.content"></div>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="detail-container">
  <div class="main">

  </div>
  <div class="comics">

  </div>
</div>
